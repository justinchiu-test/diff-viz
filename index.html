<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diff Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="status-badge">
        <span class="phase-indicator"></span>
        <span id="currentPhase">Loading...</span>
        | Timestep <span id="timestepCount">0</span>
    </div>

    <div class="container">
        <div class="code-panel">
            <div class="code-header" id="codebankFileName">codebank.py</div>
            <div class="code-content" id="codebankContent"></div>
        </div>
        <div class="code-panel">
            <div class="code-header" id="solutionFileName">solution.py</div>
            <div class="code-content" id="solutionContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
